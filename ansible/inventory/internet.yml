---
# Internet Environment Configuration
# All external resources are accessed directly from public registries

all:
  hosts:
    localhost:
      ansible_connection: local
  vars:
    environment_name: internet

    # ============================================
    # Docker Registry Configuration
    # ============================================
    # No prefix needed for Docker Hub (direct access)
    docker_registry_prefix: ""

    # GHCR images use ghcr.io/ prefix
    ghcr_registry_prefix: "ghcr.io/"

    # ============================================
    # Helm Repository Configuration
    # ============================================
    # Spark Operator Helm chart repository (public)
    helm_spark_operator_repo_name: spark-operator
    helm_spark_operator_repo_url: "https://kubeflow.github.io/spark-operator"

    # JupyterHub Helm chart repository (public)
    helm_jupyterhub_repo_name: jupyterhub
    helm_jupyterhub_repo_url: "https://jupyterhub.github.io/helm-chart/"

    # ============================================
    # Container Images
    # ============================================
    # Custom images built from this repo
    spark_base_image: "statkube/spark-base:spark3.5.3-py3.12-1"
    spark_notebook_image: "statkube/spark-notebook:spark3.5.3-py3.12-1"

    # Third-party images (Docker Hub)
    jupyterhub_hub_image: "jupyterhub/k8s-hub"
    jupyterhub_hub_tag: "4.3.1"
    minio_image: "minio/minio:latest"
    busybox_image: "busybox:1.36"
    polaris_image: "apache/polaris:latest"

    # Spark Operator image (GHCR)
    spark_operator_image: "ghcr.io/googlecloudplatform/spark-operator:v1beta2-1.3.8-3.1.1"

    # ============================================
    # Build Configuration (Docker build args)
    # ============================================
    # Base images for Docker builds - defaults work without --build-arg
    spark_base_build_arg: "eclipse-temurin:11-jdk-jammy"
    spark_notebook_build_arg: "statkube/spark-base:spark3.5.3-py3.12-1"
    jupyterhub_hub_build_arg: "statkube/spark-base:spark3.5.3-py3.12-1"

