# kind-specific JupyterHub configuration
# Runtime-mount local LER-U folder into notebook pods (kind dev)
singleuser:
  storage:
    # NOTE: kind nodes must be created with a matching extraMount to /mnt/leru
    # Use map-form (not list) to match the chart default type and avoid Helm merge warnings.
    extraVolumes:
      leru:
        hostPath:
          path: /mnt/leru
          type: Directory
    extraVolumeMounts:
      leru:
        mountPath: /opt/leru
        readOnly: false
  extraEnv:
    PYTHONPATH: "/opt/leru"


